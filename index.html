<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Personal Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpeg'); /* Add your background image */
      background-size: cover; /* Ensure the background covers the entire page */
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Make sure the background stays fixed when scrolling */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    img {
      border-radius: 50%; /* Makes the image round */
      width: 100px;  /* Smaller width */
      height: 100px; /* Smaller height */
      object-fit: cover;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hello, I'm Isabela-Maria!</h1>
  <img src="opy.jpg" alt="My Picture"> <!-- Ensure the image filename matches -->
  <p>Welcome to my personal website hosted on GitHub Pages.</p>
  <p>This is where I share my projects, thoughts, and ideas.</p>
</body>
</html>
